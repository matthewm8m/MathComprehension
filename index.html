onTex\":\"Convert $\\\\frac{5}{12}\\\\pi$ to degrees. Simplify as much as possible.\\n\",\"answerTex\":\"Convert $\\\\frac{5}{12}\\\\pi$ to degrees. Simplify as much as possible.\\n\\n$$\\n\\\\frac{5}{12}\\\\pi \\\\cdot \\\\frac{180^{\\\\circ}}{\\\\pi} = \\\\frac{180^{\\\\circ} \\\\cdot 5}{12} = 75^{\\\\circ}\\n$$\\n\",\"imagePath\":\"$undefined\",\"imageAnswer\":\"$undefined\",\"timeLimit\":75},{\"questionTex\":\"Convert $\\\\frac{10}{3}\\\\pi$ to degrees. Simplify as much as possible.\\n\",\"answerTex\":\"Convert $\\\\frac{10}{3}\\\\pi$ to degrees. Simplify as much as possible.\\n\\n$$\\n\\\\frac{10}{3}\\\\pi \\\\cdot \\\\frac{180^{\\\\circ}}{\\\\pi} = \\\\frac{180^{\\\\circ} \\\\cdot 10}{3} = 600^{\\\\circ}.\\n$$\\n\",\"imagePath\":\"$undefined\",\"imageAnswer\":\"$undefined\",\"timeLimit\":75},{\"questionTex\":\"The angles in the triangles below that have the same label $\\\\alpha$, $\\\\beta$, or $\\\\gamma$ are equal. Solve for $x$.\\n\",\"answerTex\":\"The angles in the triangles below that have the same label $\\\\alpha$, $\\\\beta$, or $\\\\gamma$ are equal. Solve for $x$.\\n\\\\[\\\\]\\nThe triangles are similar so we set up ratios.\\n$$\\n\\\\begin{align*}\\n  \\\\frac{x + 1}{3} \u0026= \\\\frac{3x}{5} \\\\\\\\\\n  5(x+1) \u0026= 3(3x) \\\\\\\\\\n  5x+5 \u0026= 9x \\\\\\\\\\n  \\\\frac{5}{4} \u0026= x\\n\\\\end{align*}\\n$$\\n\",\"imagePath\":\"data/sim-tri/v1.png\",\"imageAnswer\":\"$undefined\",\"timeLimit\":180},{\"questionTex\":\"The angles in the triangles below that have the same label $\\\\alpha$, $\\\\beta$, or $\\\\gamma$ are equal. Solve for $x$.\\n\",\"answerTex\":\"The angles in the triangles below that have the same label $\\\\alpha$, $\\\\beta$, or $\\\\gamma$ are equal. Solve for $x$.\\n\\\\[\\\\]\\nThe triangles are similar so we set up ratios.\\n$$\\n\\\\begin{align*}\\n  \\\\frac{1}{x} \u0026= \\\\frac{x-2}{3} \\\\\\\\\\n  3 \u0026= x(x-2) \\\\\\\\\\n  0 \u0026= x^2 - 2x - 3 \\\\\\\\\\n  0 \u0026= (x - 3)(x + 1) \\\\\\\\\\n  3, -1 \u0026= x\\n\\\\end{align*}\\n$$\\n\\nBut both $x$ and $x - 2$ must be positive, so $x = 3$.\\n\",\"imagePath\":\"data/sim-tri/v2.png\",\"imageAnswer\":\"$undefined\",\"timeLimit\":200},{\"questionTex\":\"The angles in the triangles below that have the same label $\\\\theta$ or $\\\\varphi$ are equal. Solve for $x$.\\n\",\"answerTex\":\"The angles in the triangles below that have the same label $\\\\theta$ or $\\\\varphi$ are equal. Solve for $x$. \\\\\\\\\\n\\\\[\\\\]\\nWe need one of the missing sides. The hypotenuse on the left is $\\\\sqrt{13}$.\\nThe triangles are similar so we set up ratios.\\n$$\\n\\\\begin{align*}\\n  \\\\frac{x+1}{7} \u0026= \\\\frac{3}{\\\\sqrt{13}} \\\\\\\\\\n  x+1 \u0026= \\\\frac{21}{\\\\sqrt{13}} \\\\\\\\\\n  x \u0026= \\\\frac{21}{\\\\sqrt{13}} - 1\\n\\\\end{align*}\\n$$\\n\",\"imagePath\":\"data/sim-tri/v3.png\",\"imageAnswer\":\"$undefined\",\"timeLimit\":200},{\"questionTex\":\"For the angle $\\\\theta = -120^{\\\\circ}$:\\n\\n$$\\n\\\\begin{align*}\\n  \\\\text{smallest positive coterminal angle} \u0026=\\\\ ? \\\\\\\\\\n  \\\\text{quadrant} \u0026=\\\\ ? \\\\\\\\\\n  \\\\text{reference angle} \u0026=\\\\ ? \\\\\\\\\\n  \\\\\\\\\\n  \\\\sin(\\\\theta) \u0026=\\\\ ? \\\\\\\\\\n  \\\\cot(\\\\theta) \u0026=\\\\ ?\\n\\\\end{align*}\\n$$\\n\",\"answerTex\":\"For the angle $\\\\theta = -120^{\\\\circ}$:\\n\\n$$\\n\\\\begin{align*}\\n  \\\\text{smallest positive coterminal angle} \u0026=\\\\ 240^{\\\\circ} \\\\\\\\\\n  \\\\text{quadrant} \u0026=\\\\ \\\\text{Q}III \\\\\\\\\\n  \\\\text{reference angle} \u0026=\\\\ 60^{\\\\circ} \\\\\\\\\\n  \\\\\\\\\\n  \\\\sin(\\\\theta) \u0026=\\\\ -\\\\frac{\\\\sqrt{3}}{2} \\\\\\\\\\n  \\\\cot(\\\\theta) \u0026=\\\\ +\\\\frac{\\\\sqrt{1}}{\\\\sqrt{3}}\\n\\\\end{align*}\\n$$\\n\",\"imagePath\":\"$undefined\",\"imageAnswer\":\"$undefined\",\"timeLimit\":180},{\"questionTex\":\"For the angle $\\\\theta = 495^{\\\\circ}$:\\n\\n$$\\n\\\\begin{align*}\\n  \\\\text{smallest positive coterminal angle} \u0026=\\\\ ? \\\\\\\\\\n  \\\\text{quadrant} \u0026=\\\\ ? \\\\\\\\\\n  \\\\text{reference angle} \u0026=\\\\ ? \\\\\\\\\\n  \\\\\\\\\\n  \\\\sec(\\\\theta) \u0026=\\\\ ? \\\\\\\\\\n  \\\\tan(\\\\theta) \u0026=\\\\ ?\\n\\\\end{align*}\\n$$\\n\",\"answerTex\":\"For the angle $\\\\theta = 495^{\\\\circ}$:\\n\\n$$\\n\\\\begin{align*}\\n  \\\\text{smallest positive coterminal angle} \u0026=\\\\ 135^{\\\\circ} \\\\\\\\\\n  \\\\text{quadrant} \u0026=\\\\ \\\\text{Q}II \\\\\\\\\\n  \\\\text{reference angle} \u0026=\\\\ 45^{\\\\circ} \\\\\\\\\\n  \\\\\\\\\\n  \\\\sec(\\\\theta) \u0026=\\\\ -\\\\frac{2}{\\\\sqrt{2}} \\\\\\\\\\n  \\\\tan(\\\\theta) \u0026=\\\\ -\\\\frac{\\\\sqrt{2}}{\\\\sqrt{2}}\\n\\\\end{align*}\\n$$\\n\",\"imagePath\":\"$undefined\",\"imageAnswer\":\"$undefined\",\"timeLimit\":180},{\"questionTex\":\"For the angle $\\\\theta = -\\\\frac{7\\\\pi}{4}$:\\n\\n$$\\n\\\\begin{align*}\\n  \\\\text{smallest positive coterminal angle} \u0026=\\\\ ? \\\\\\\\\\n  \\\\text{quadrant} \u0026=\\\\ ? \\\\\\\\\\n  \\\\text{reference angle} \u0026=\\\\ ? \\\\\\\\\\n  \\\\\\\\\\n  \\\\csc(\\\\theta) \u0026=\\\\ ? \\\\\\\\\\n  \\\\sec(\\\\theta) \u0026=\\\\ ?\\n\\\\end{align*}\\n$$\\n\",\"answerTex\":\"For the angle $\\\\theta = -\\\\frac{7\\\\pi}{4}$:\\n\\n$$\\n\\\\begin{align*}\\n  \\\\text{smallest positive coterminal angle} \u0026=\\\\ \\\\frac{\\\\pi}{4} \\\\\\\\\\n  \\\\text{quadrant} \u0026=\\\\ \\\\text{Q}I \\\\\\\\\\n  \\\\text{reference angle} \u0026=\\\\ \\\\frac{\\\\pi}{4} \\\\\\\\\\n  \\\\\\\\\\n  \\\\csc(\\\\theta) \u0026=\\\\ +\\\\frac{2}{\\\\sqrt{2}} \\\\\\\\\\n  \\\\sec(\\\\theta) \u0026=\\\\ +\\\\frac{2}{\\\\sqrt{2}}\\n\\\\end{align*}\\n$$\\n\",\"imagePath\":\"$undefined\",\"imageAnswer\":\"$undefined\",\"timeLimit\":180},{\"questionTex\":\"For the angle $\\\\theta = \\\\frac{23\\\\pi}{6}$:\\n\\n$$\\n\\\\begin{align*}\\n  \\\\text{smallest positive coterminal angle} \u0026=\\\\ ? \\\\\\\\\\n  \\\\text{quadrant} \u0026=\\\\ ? \\\\\\\\\\n  \\\\text{reference angle} \u0026=\\\\ ? \\\\\\\\\\n  \\\\\\\\\\n  \\\\csc(\\\\theta) \u0026=\\\\ ? \\\\\\\\\\n  \\\\tan(\\\\theta) \u0026=\\\\ ?\\n\\\\end{align*}\\n$$\\n\",\"answerTex\":\"For the angle $\\\\theta = \\\\frac{23\\\\pi}{6}$:\\n\\n$$\\n\\\\begin{align*}\\n  \\\\text{smallest positive coterminal angle} \u0026=\\\\ \\\\frac{11\\\\pi}{6} \\\\\\\\\\n  \\\\text{quadrant} \u0026=\\\\ \\\\text{Q}IV \\\\\\\\\\n  \\\\text{reference angle} \u0026=\\\\ \\\\frac{\\\\pi}{6} \\\\\\\\\\n  \\\\\\\\\\n  \\\\csc(\\\\theta) \u0026=\\\\ -\\\\frac{2}{\\\\sqrt{1}} \\\\\\\\\\n  \\\\tan(\\\\theta) \u0026=\\\\ -\\\\frac{\\\\sqrt{1}}{\\\\sqrt{3}}\\n\\\\end{align*}\\n$$\\n\",\"imagePath\":\"$undefined\",\"imageAnswer\":\"$undefined\",\"timeLimit\":180},{\"questionTex\":\"Suppose that $\\\\varphi$ is an angle in standard position whose terminal side is in Q$II$. Also $\\\\cos(\\\\varphi) = -\\\\frac{2}{11}$.\\n\\n$$\\n\\\\begin{align*}\\n  \\\\sin(\\\\varphi) \u0026=\\\\ ? \\\\\\\\\\n  \\\\tan(\\\\varphi) \u0026=\\\\ ? \\\\\\\\\\n\\\\end{align*}\\n$$\\n\",\"answerTex\":\"Suppose that $\\\\varphi$ is an angle in standard position whose terminal side is in Q$II$. Also $\\\\cos(\\\\varphi) = -\\\\frac{2}{11}$.\\n\\n$$\\n\\\\begin{align*}\\n  \\\\sin(\\\\varphi) \u0026=\\\\ +\\\\frac{\\\\sqrt{117}}{11} \\\\\\\\\\n  \\\\tan(\\\\varphi) \u0026=\\\\ -\\\\frac{\\\\sqrt{117}}{2} \\\\\\\\\\n\\\\end{align*}\\n$$\\n\",\"imagePath\":\"$undefined\",\"imageAnswer\":\"$undefined\",\"timeLimit\":150},{\"questionTex\":\"Suppose that $\\\\varphi$ is an angle in standard position whose terminal side is in Q$IV$. Also $\\\\csc(\\\\varphi) = -\\\\frac{5}{2}$.\\n\\n$$\\n\\\\begin{align*}\\n  \\\\sec(\\\\varphi) \u0026=\\\\ ? \\\\\\\\\\n  \\\\cot(\\\\varphi) \u0026=\\\\ ? \\\\\\\\\\n\\\\end{align*}\\n$$\\n\",\"answerTex\":\"Suppose that $\\\\varphi$ is an angle in standard position whose terminal side is in Q$IV$. Also $\\\\csc(\\\\varphi) = -\\\\frac{5}{2}$.\\n\\n$$\\n\\\\begin{align*}\\n  \\\\sec(\\\\varphi) \u0026=\\\\ +\\\\frac{5}{\\\\sqrt{21}} \\\\\\\\\\n  \\\\cot(\\\\varphi) \u0026=\\\\ -\\\\frac{\\\\sqrt{21}}{2} \\\\\\\\\\n\\\\end{align*}\\n$$\\n\",\"imagePath\":\"$undefined\",\"imageAnswer\":\"$undefined\",\"timeLimit\":150},{\"questionTex\":\"Suppose that an angle $\\\\theta$ in standard position has a terminal side that passes through the point $(-3, -5)$.\\n\\n$$\\n\\\\begin{align*}\\n  \\\\sin(\\\\theta) \u0026=\\\\ ? \\\\\\\\\\n  \\\\csc(\\\\theta) \u0026=\\\\ ?\\n\\\\end{align*}\\n$$\\n\",\"answerTex\":\"Suppose that an angle $\\\\theta$ in standard position has a terminal side that passes through the point $(-3, -5)$.\\n\\n$$\\n\\\\begin{align*}\\n  \\\\sin(\\\\theta) \u0026=\\\\ \\\\frac{-5}{\\\\sqrt{34}} \\\\\\\\\\n  \\\\csc(\\\\theta) \u0026=\\\\ \\\\frac{\\\\sqrt{34}}{-5}\\n\\\\end{align*}\\n$$\\n\",\"imagePath\":\"$undefined\",\"imageAnswer\":\"$undefined\",\"timeLimit\":120},{\"questionTex\":\"Suppose that an angle $\\\\theta$ in standard position has a terminal side that passes through the point $(1, -10)$.\\n\\n$$\\n\\\\begin{align*}\\n  \\\\tan(\\\\theta) \u0026=\\\\ ? \\\\\\\\\\n  \\\\cot(\\\\theta) \u0026=\\\\ ?\\n\\\\end{align*}\\n$$\\n\",\"answerTex\":\"Suppose that an angle $\\\\theta$ in standard position has a terminal side that passes through the point $(1, -10)$.\\n\\n$$\\n\\\\begin{align*}\\n  \\\\tan(\\\\theta) \u0026=\\\\ \\\\frac{-10}{1} \\\\\\\\\\n  \\\\cot(\\\\theta) \u0026=\\\\ \\\\frac{1}{-10}\\n\\\\end{align*}\\n$$\\n\",\"imagePath\":\"$undefined\",\"imageAnswer\":\"$undefined\",\"timeLimit\":120},{\"questionTex\":\"There is a pirate ship sailing across a small channel (assume stationary water). The channel is $300$m across. A pirate in the crow's nest spots the shore they departed from with a $50^{\\\\circ}$ angle of depression. They spot the shore they are arriving at with a $40^{\\\\circ}$ angle of depression. How far (in m) are they along the channel?\\n\",\"answerTex\":\"There is a pirate ship sailing across a small channel (assume stationary water). The channel is $300$m across. A pirate in the crow's nest spots the shore they departed from with a $50^{\\\\circ}$ angle of depression. They spot the shore they are arriving at with a $40^{\\\\circ}$ angle of depression. How far (in m) are they along the channel?\\n\\\\[\\\\]\\nConsidering the picture below, we have\\n$$\\n\\\\cot(50^{\\\\circ}) = \\\\frac{x_1}{h} \\\\qquad \\\\text{and} \\\\qquad \\\\cot(40^{\\\\circ}) = \\\\frac{x_2}{h}\\n$$\\nAlso $x_1 + x_2 = 300\\\\ \\\\text{m}$. Adding the fractions gives\\n$$\\n\\\\cot(50^{\\\\circ}) + \\\\cot(40^{\\\\circ}) = \\\\frac{x_1 + x_2}{h} = \\\\frac{300\\\\ \\\\text{m}}{h}\\n$$\\nso\\n$$\\nh = \\\\frac{300\\\\ \\\\text{m}}{\\\\cot(50^{\\\\circ}) + \\\\cot(40^{\\\\circ})}.\\n$$\\nPlugging into $\\\\cot(50^{\\\\circ}) = \\\\frac{x_1}{h}$, we get\\n$$\\n  \\\\cot(50^{\\\\circ}) = \\\\frac{x_1(\\\\cot(50^{\\\\circ}) + \\\\cot(40^{\\\\circ}))}{300\\\\ \\\\text{m}}\\n$$\\nso\\n$$\\n  x_1 = 300\\\\ \\\\text{m} \\\\cdot \\\\frac{cot(50^{\\\\circ})}{\\\\cot(50^{\\\\circ}) + \\\\cot(40^{\\\\circ})}.\\n$$\\n\",\"imagePath\":\"data/word-tri/adv1.png\",\"imageAnswer\":true,\"timeLimit\":480},{\"questionTex\":\"There are a pair of drones hovering over some flat ground. Drone $A$ is higher and is directly above ground point $A$. Drone $B$ is lower and is directly above ground point $B$. From drone $A$, we can see drone $B$ with $30^{\\\\circ}$ angle of depression. From drone $B$, we can see point $A$ with a $70^{\\\\circ}$ angle of depression. Points $A$ and $B$ are $30$ft apart. How high (in ft) are drones $A$ and $B$ off the ground? Also, what distance apart are they?\\n\",\"answerTex\":\"$d\",\"imagePath\":\"data/word-tri/adv2.png\",\"imageAnswer\":true,\"timeLimit\":480},{\"questionTex\":\"A secret agent on the ground is fighting aliens in a building. The agent is $25$ft from the building. There are two aliens: the first is $20$ft high, the second is on top of the $50$ft building. The agent has a laser pointed at the first alien. How much does the laser need to be adjusted (as an angle) to hit the second alien?\\n\",\"answerTex\":\"There are a pair of drones hovering over some flat ground. Drone $A$ is higher and is directly above ground point $A$. Drone $B$ is lower and is directly above ground point $B$. From drone $A$, we can see drone $B$ with $30^{\\\\circ}$ angle of depression. From drone $B$, we can see point $A$ with a $70^{\\\\circ}$ angle of depression. Points $A$ and $B$ are $30$ft apart. How high (in ft) are drones $A$ and $B$ off the ground? Also, what distance apart are they?\\n\\\\[\\\\]\\nLabel a picture as below. The angle $\\\\alpha$ satisfies the equation $\\\\tan(\\\\alpha) = 20ft / 25ft$ so $\\\\alpha = \\\\tan^{-1}(20/25)$. The angle $\\\\beta$ satisfies the equation $\\\\tan(\\\\beta) = 50ft / 25ft$ so $\\\\beta = \\\\tan^{-1}(50/25)$. The difference of the angles is\\n\\\\[\\n  \\\\beta - \\\\alpha = \\\\tan^{-1}(50/25) - \\\\tan^{-1}(20/25).\\n\\\\]\\n\",\"imagePath\":\"data/word-tri/adv3.png\",\"imageAnswer\":true,\"timeLimit\":480},{\"questionTex\":\"Two friends are on opposite sides of a street holding a rope. The street is $20$ ft across and one of the friends estimates the angle formed by the rope and the sidewalk is $10^{\\\\circ}$. What is the distance (in ft) between the friends?\\n\",\"answerTex\":\"Two friends are on opposite sides of a street holding a rope. The street is $20$ ft across and one of the friends estimates the angle formed by the rope and the sidewalk is $10^{\\\\circ}$. What is the distance (in ft) between the friends?\\n\\\\[\\\\]\\nLook at the picture below. The relationship is $\\\\csc(10^{\\\\circ}) = d / (20\\\\ \\\\text{ft})$ so $d = 20\\\\csc(10^{\\\\circ})\\\\ \\\\text{ft}$.\\n\",\"imagePath\":\"data/word-tri/bas1.png\",\"imageAnswer\":true,\"timeLimit\":210},{\"questionTex\":\"There's a $18$ ft ladder leaning against a wall. The wall is $10$ ft tall. What angle would be formed by the ladder and the wall if the ladder barely reached the top of the wall?\\n\",\"answerTex\":\"There's a $18$ ft ladder leaning against a wall. The wall is $10$ ft tall. What angle would be formed by the ladder and the wall if the ladder barely reached the top of the wall?\\n\\\\[\\\\]\\nThe angle $\\\\theta$ satisfies $\\\\cos(\\\\theta) = (10\\\\ \\\\text{ft}) / (18\\\\ \\\\text{ft})$ so $\\\\theta = \\\\cos^{-1}(10 / 18)$.\\n\",\"imagePath\":\"data/word-tri/bas2.png\",\"imageAnswer\":true,\"timeLimit\":210},{\"questionTex\":\"A tire has a diameter of $16$ in. There is a rock lodged in the circumference of the tire. In $1$ second, the tire rotates $\\\\frac{\\\\pi}{12}$ radians. How far (in in.) does the rock travel in $1$ minute?\\n\",\"answerTex\":\"A tire has a diameter of $16$ in. There is a rock lodged in the circumference of the tire. In $1$ second, the tire rotates $\\\\frac{\\\\pi}{12}$ radians. How far (in in.) does the rock travel in $1$ minute?\\n\\\\[\\\\]\\nThe radius is $r = 8$ in. Doing a conversion factor calculation gives\\n$$\\n1\\\\ \\\\text{min} \\\\cdot \\\\frac{60\\\\ \\\\text{s}}{1\\\\ \\\\text{min}} \\\\cdot \\\\frac{\\\\pi/12\\\\ \\\\text{rad}}{1\\\\ \\\\text{s}} \\\\cdot \\\\frac{1\\\\ \\\\text{rev}}{2\\\\pi\\\\ \\\\text{rad}} \\\\cdot \\\\frac{c = 2\\\\pi r}{1\\\\ \\\\text{rev}} = 40\\\\pi\\\\ \\\\text{in}\\n$$\\nOr using $s = r\\\\theta$ with $\\\\theta = \\\\omega t$ gives the same\\n$$\\n  s = 8\\\\ \\\\text{in} \\\\cdot (\\\\frac{\\\\frac{\\\\pi}{12}}{1\\\\ \\\\text{s}} \\\\cdot \\\\frac{60\\\\ \\\\text{s}}{1\\\\ \\\\text{min}}) = 40\\\\pi\\\\ \\\\text{in}.\\n$$\\n\",\"imagePath\":\"$undefined\",\"imageAnswer\":\"$undefined\",\"timeLimit\":240},{\"questionTex\":\"A circular, rainbow pinwheel has $5$ equally-sized sectors with distinct colors. The pinwheel has a radius of $10$ cm. How much area (in $\\\\text{cm}^2$) does each color on the pinwheel occupy?\\n\",\"answerTex\":\"A circular, rainbow pinwheel has $5$ equally-sized sectors with distinct colors. The pinwheel has a radius of $10$ cm. How much area (in $\\\\text{cm}^2$) does each color on the pinwheel occupy?\\n\\\\[\\\\]\\nUsing that the total area of the pinwheel is $A = \\\\pi r^2 = 100\\\\pi\\\\ \\\\text{cm}^2$ and splitting into fifths gives $A' = 20\\\\pi\\\\ \\\\text{cm}^2$. Alternatively, use the angle $\\\\theta = \\\\frac{2\\\\pi}{5}$ and input into $A = \\\\frac{1}{2} \\\\theta r^2$ to get\\n$$\\nA = \\\\frac{1}{2} \\\\frac{2\\\\pi}{5} (10\\\\ \\\\text{cm})^2 = 20\\\\pi\\\\ \\\\text{cm}^2\\n$$\\n\",\"imagePath\":\"$undefined\",\"imageAnswer\":\"$undefined\",\"timeLimit\":240},{\"questionTex\":\"A watermelon is rolling down a hill along its widest circumference at a rate of $20^{\\\\circ} /\\\\ \\\\text{s}$. How many rpm is the watermelon rolling at?\\n\",\"answerTex\":\"A watermelon is rolling down a hill along its widest circumference at a rate of $20^{\\\\circ} /\\\\ \\\\text{s}$. How many rpm is the watermelon rolling at?\\n\\\\[\\\\]\\nAll measurements are angular so this is just a conversion problem. Using conversion factors:\\n$$\\n\\\\omega = \\\\frac{20^{\\\\circ}}{1\\\\ \\\\text{s}} \\\\cdot \\\\frac{60\\\\ \\\\text{s}}{1\\\\ \\\\text{min}} \\\\cdot \\\\frac{1\\\\ \\\\text{rev}}{360^{\\\\circ}} = \\\\frac{10}{3}\\\\ \\\\text{rpm}.\\n$$\\n\",\"imagePath\":\"$undefined\",\"imageAnswer\":\"$undefined\",\"timeLimit\":240},{\"questionTex\":\"A person is running on an elliptical machine at $5$ mph. The pedals on the machine rotate on a disk with radius $2$ ft. How many ${}^{\\\\circ} /\\\\ \\\\text{s}$ are the elliptical pedals rotating?\\n\",\"answerTex\":\"A person is running on an elliptical machine at $5$ mph. The pedals on the machine rotate on a disk with radius $2$ ft. How many ${}^{\\\\circ} /\\\\ \\\\text{s}$ are the elliptical pedals rotating?\\n\\\\[\\\\]\\nThe linear speed here is $v = 5\\\\ \\\\text{mph}$. The radius is $2\\\\ \\\\text{ft}$. To convert between linear and angular speeds, we use $v = r\\\\omega$. So\\n$$\\n  \\\\omega = \\\\frac{5\\\\ \\\\text{mi} / \\\\text{hr}}{2\\\\ \\\\text{ft}} \\\\cdot \\\\frac{5280\\\\ \\\\text{ft}}{1\\\\ \\\\text{mi}} \\\\cdot \\\\frac{1\\\\ \\\\text{hr}}{60\\\\ \\\\text{mins}} \\\\cdot \\\\frac{1\\\\ \\\\text{min}}{60\\\\ \\\\text{s}} \\\\cdot \\\\frac{180^{\\\\circ}}{1\\\\ \\\\text{rad}}.\\n$$\\nSimplifying gives\\n$$\\n  \\\\omega = 660^{\\\\circ}/\\\\text{s}.\\n$$\\n\",\"imagePath\":\"$undefined\",\"imageAnswer\":\"$undefined\",\"timeLimit\":240},{\"questionTex\":\"Suppose a sprinkler sprays water perfectly evenly over a sector of a circle with central angle $50^{\\\\circ}$. Exactly $48\\\\ \\\\text{in}^2$ worth of water is used. How far (in in.) does the sprinkler spray?\\n\",\"answerTex\":\"Suppose a sprinkler sprays water perfectly evenly over a sector of a circle with central angle $50^{\\\\circ}$. Exactly $48\\\\ \\\\text{in}^2$ worth of water is used. How far (in in.) does the sprinkler spray?\\n\\\\[\\\\]\\nThe area of a sector is $A = \\\\pi r^2 \\\\frac{\\\\theta^{\\\\circ}}{360^{\\\\circ}}$ where $\\\\theta^{\\\\circ} = 50^{\\\\circ}$ and $A = 48\\\\ \\\\text{in}^2$ here. We need to solve for the radius $r$. We get\\n$$\\n  r^2 = \\\\frac{48\\\\ \\\\text{in}^2}{\\\\pi} \\\\cdot \\\\frac{360^{\\\\circ}}{50^{\\\\circ}} \\\\qquad \\\\text{so} \\\\qquad r = +\\\\sqrt{\\\\frac{48 \\\\cdot 360}{\\\\pi \\\\cdot 50}}\\\\ \\\\text{in}.\\n$$\\nSimplifying slightly gives\\n$$\\n  r = +\\\\sqrt{\\\\frac{1728}{5\\\\pi}}\\\\ \\\\text{in}.\\n$$\\n\",\"imagePath\":\"$undefined\",\"imageAnswer\":\"$undefined\",\"timeLimit\":360},{\"questionTex\":\"Suppose that a circle of radius $5$ units is rotating at $\\\\frac{1}{12}\\\\pi$ radians per second. There is a particle on the circumference of the circle. The circle rotates for $7$ seconds and the particle is released tangentially to the circle. 1) Find the angle $\\\\theta$ at which the particle is released. 2) Find the linear speed $v$ (in units/s) of the particle upon release. 3) Use these to find the components $x$ and $y$ (in units/s).\\n\",\"answerTex\":\"$e\",\"imagePath\":\"data/word-cir/adv2.png\",\"imageAnswer\":\"$undefined\",\"timeLimit\":480}]}]\n"])</script></body></html>
